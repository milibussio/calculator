<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="images/favicon.ico">
    <title>Calculadora</title>
</head>
<body>
    
    <div class="contenedor">
        <div class ="fila1">
            <div class="pantalla">
                <p> 1000 </p>
            </div>
        </div>
        <div class ="fila2">
            <button id="borrar">AC</button>
            <button id="masMenos">+/-</button>
            <button id="porcentaje">%</button>
            <button id="dividir">/</button>
        </div>
        <div class ="fila3">
            <button id="siete">7</button>
            <button id="ocho">8</button>
            <button id="nueve">9</button>
            <button id="multiplicar">*</button>
        </div>
        <div class ="fila4">
            <button id="cuatro">4</button>
            <button id="cinco">5</button>
            <button id="seis">6</button>
            <button id="restar">-</button>
        </div>
        <div class ="fila5">
            <button id="uno">1</button>
            <button id="dos">2</button>
            <button id="tres">3</button>
            <button id="sumar">+</button>
        </div>
        <div class ="fila6">
            <button id="cero">0</button>
            <button id="punto">.</button>
            <button id="igual">=</button>
        </div>
    </div>

</body>
</html>
