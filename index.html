<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="images/favicon.ico">
    <title>Calculadora</title>
</head>
<body>
    
    <div class="contenedor">
        <div class ="pantalla"></div>
        <div class ="fila2">
            <button class="opcion" id="borrar" data-key="8">AC</button>
            <button class="opcion" id="masMenos">+/-</button>
            <button class="opcion" id="porcentaje">%</button>
            <button class="operador" id="dividir" data-key="111">/</button>
        </div>
        <div class ="fila3">
            <button class="numero" id="siete" data-key="103">7</button>
            <button class="numero" id="ocho" data-key="104">8</button>
            <button class="numero" id="nueve" data-key="105">9</button>
            <button class="operador" id="multiplicar" data-key="106">*</button>
        </div>
        <div class ="fila4">
            <button class="numero" id="cuatro" data-key="100">4</button>
            <button class="numero" id="cinco" data-key="101">5</button>
            <button class="numero" id="seis" data-key="102">6</button>
            <button class="operador" id="restar" data-key="109">-</button>
        </div>
        <div class ="fila5">
            <button class="numero" id="uno" data-key="97">1</button>
            <button class="numero" id="dos" data-key="98">2</button>
            <button class="numero" id="tres" data-key="99">3</button>
            <button class="operador" id="sumar" data-key="107">+</button>
        </div>
        <div class ="fila6">
            <button id="cero" data-key="96">0</button>
            <button id="punto" data-key="110">.</button>
            <button class="operador" id="igual" data-key="13">=</button>
        </div>
    </div>

</body>
</html>
